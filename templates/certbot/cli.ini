domains = {{ env['POSTFIX_FQDN'] }}
email = {{ env['LETSENCRYPT_EMAIL'] }}

{% if 'LETSENCRYPT_AUTHENTICATOR' in env and env['LETSENCRYPT_AUTHENTICATOR'] == "cloudflare" %}
dns-cloudflare = true
dns-cloudflare-credentials = /credentials/dns-creds.ini
{% elif 'LETSENCRYPT_AUTHENTICATOR' in env and env['LETSENCRYPT_AUTHENTICATOR'] == 'linode' %}
dns-linode = true
dns-linode-credentials = /credentials/dns-creds.ini
{% else %}
authenticator = standalone
{% endif %}

{% if 'LETSENCRYPT_USE_STAGING' in env and env['LETSENCRYPT_USE_STAGING'] == "true" %}
staging = true
{% endif %}

agree-tos = true

